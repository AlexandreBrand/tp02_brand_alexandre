
<form action="" method="">
    <div>
        <label for="name" [ngStyle]="{'color':ValidName() ? 'black' : 'red' }">Nom :</label>
        <input type="text" id="name" name="user_name" [(ngModel)]="user_name" >
    </div>
    <div>
        <label for="prenom" [ngStyle]="{'color':ValidPrenom() ? 'black' : 'red' }">Prénom :</label>
        <input type="text" id="prenom" name="user_prenom" [(ngModel)]="user_prenom">
    </div>
    <div>
        <label for="adresse" >Adresse :</label>
        <input type="text" id="adresse" name="user_adresse" [(ngModel)]="user_adresse" rows=5>
    </div>
    <div>
        <label for="cp" [ngStyle]="{'color':ValidCp() ? 'black' : 'red' }">Code postal :</label>
        <input type="text" id="cp" name="user_cp" [(ngModel)]="user_cp">
    </div>
    <div>
        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="user_ville" [(ngModel)]="user_ville">
    </div>
    <div>
        <label for="telephone" [ngStyle]="{'color':ValidTel() ? 'black' : 'red' }">Téléphone :</label>
        <input type=tel id="telephone" name="user_telephone"  [(ngModel)]="user_tel" placeholder="+33755000000" >
    
    </div>
    <div>
        <label for="mail" [ngStyle]="{'color':ValidMail() ? 'black' : 'red' }">e-mail :</label>
        <input type="email" id="mail" name="user_mail" [(ngModel)]="user_mail" placeholder="exemple@domaine.com">
    </div>
    <div>
        <label for="civilite">Civilité :</label>
        <div>
            <div>
                <input type="radio" name="user_civil" value="Mme" [(ngModel)]="user_civil"/> 
                <label for="Madame">Madame</label>
            </div>
            <div>
                <input type="radio" name="user_civil" value="Mlle" [(ngModel)]="user_civil"/> 
                <label for="Mademoiselle">Mademoiselle</label>
            </div>
            <div>
                <input type="radio" name="user_civil" value="Mr" [(ngModel)]="user_civil"/> 
                <label for="Monsieur">Monsieur</label>
            </div>
            
          </div>
    </div>
    <div>
        <label for="pwd" [ngStyle]="{'color':ValidPwd() ? 'black' : 'red' }">Password :</label>
        <input type="password" id="pwd" name="user_pwd" [(ngModel)]="user_pwd"/>
    </div>
    <div>
        <label for="login">Login :</label>
        <input type="text" id="login" name="user_login" [(ngModel)]="user_login"/>
    </div>
    <div>
        <label for="pays">Pays :</label>
        <input type="text" id="pays" name="user_pays" [(ngModel)]="user_pays"/>
    </div>
</form>

<button type="button" (click)="onClick()">Envoyer</button>
